<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Shaka Player</title>

  <!-- Shaka Player Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/shaka-player.compiled.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      background: #000;
    }

    video {
      width: 100%;
      height: 500px;
      background: black;
    }

    #custom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
    }

    button {
      background: #ff4c4c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Shaka Player - Custom Layout</h1>

  <div id="video-container">
    <video id="video" controls></video>

    <!-- Optional Custom Controls -->
    <div id="custom-controls">
      <button id="play-pause">Play/Pause</button>
      <button id="rewind">« 10s</button>
      <button id="forward">10s »</button>
    </div>
  </div>

  <script>
    // Initialize Shaka Player
    async function initShaka() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.addEventListener('error', e => {
        console.error('Shaka Player Error', e.detail);
      });

      try {
        // Replace this with your TeraBox direct video link (MP4 or DASH/HLS)
        const videoUrl = "https://d-jp02-cpt.terabox.com/file/0e68c8aad5c33ad258e4037748e15f37?bkt=en-e031c0692dcd5a2151788a8a756122a9d0e587fbc1c1ff04de16370de5717a5e7d12d93e74927fe7&fid=4400525408390-250528-646841015830501&time=1759303165&sign=FDTAXUGERLQlBHSKfWaon-DCb740ccc5511e5e8fedcff06b081203-tSurooO1K2phHTnmWwkmwhrpFK0%3D&to=216&size=2723024839&sta_dx=2723024839&sta_cs=0&sta_ft=mp4&sta_ct=0&sta_mt=0&fm2=MH%2Ctky%2CAnywhere%2C%2CVXZhIFByb3ZpbmNl%2Cany&region=tky&ctime=1759237173&mtime=1759237173&resv0=-1&resv1=0&resv2=&resv3=&resv4=2723024839&vuk=4400525408390&iv=0&htype=&randtype=&newver=1&newfm=1&secfm=1&flow_ver=3&pkey=en-a94f05b33d5eb8a480105503ceffd8f0c16d598fd112fa5e103bdb91dffe6341b68aea86b23c5b0f&sl=68091977&expires=1759331965&rt=pr&r=239875574&fin=2025+Theory+_+Dr.+Darshana+Ukuwela+%282%29.mp4&fn=2025+Theory+_+Dr.+Darshana+Ukuwela+%282%29.mp4&dp-logid=8652291818292333186&dp-callid=0.1&hps=1&tsl=2000&csl=2000&fsl=-1&csign=oSOBjg%2FoJDtnW4a1PHb88eDnmxI%3D&so=0&ut=6&uter=4&serv=1&uc=3883635413&ti=e6e2f9d25109af0e9cbaacf9b0584c1591640cd3131b80d2&tuse=&raw_appid=0&ogr=0&rregion=XVVi&adg=c_54438e62a5ff988508ceacf65fafd856&reqlabel=250528_f_cedbcbd88d0916dd9c977c73cc21a756_-1_810bf0540da93e2253b0cf5a108fa865&ccn=LK&by=themis";

        await player.load(videoUrl);
        console.log('Video loaded successfully!');
      } catch (error) {
        console.error('Error loading video:', error);
      }

      // Custom control functionality
      document.getElementById('play-pause').addEventListener('click', () => {
        if (video.paused) video.play();
        else video.pause();
      });

      document.getElementById('rewind').addEventListener('click', () => {
        video.currentTime -= 10;
      });

      document.getElementById('forward').addEventListener('click', () => {
        video.currentTime += 10;
      });
    }

    document.addEventListener('DOMContentLoaded', initShaka);
  </script>
</body>
</html>
